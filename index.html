<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Imgur uploader - potato4d.dev</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/common.css" />
  </head>
  <body>
    <div id="app" class="p-4">
      <div class="text-center">
        <h1 class="text-muted">
          <img src="./images/logo.svg" width="60" alt="logo" /><br />
          <span>Imgur uploader</span>
        </h1>
      </div>
      <div class="container" v-cloak>
        <p v-if="busy">
          uploading...
        </p>
        <form class="px-3">
          <p class="form-group">
            <label>
              <b>
                imgur token
              </b>
            </label>
            <input type="password" v-model="token" class="form-control" />
          </p>
          <div
            class="upload-area text-muted bg-light d-flex align-items-center justify-content-center"
          >
            <input
              class="upload-button d-block no-border w-100"
              type="file"
              @change="upload"
            />
            <img src="./images/camera.svg" width="40" alt="camera" />
            <p class="mt-1"><b>Drop image here.</b></p>
          </div>
        </form>
        <ul class="row py-0 px-0 mx-0 my-4">
          <li v-for="item in items" class="col-4">
            <div class="card">
              <img :src="item" alt="" width="200" class="card-img-top" />
              <div class="card-body">
                <input
                  type="text"
                  readonly
                  :value="item"
                  class="w-100 p-1 rounded border-0"
                />
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="assets/main.js"></script>
  </body>
</html>
