<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Imgur uploader - potato4d.dev</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/common.css" />
  </head>
  <body>
    <div id="app" class="p-4">
      <div class="fixed-bottom d-flex justify-content-end bg-light">
        <div class="btn-group">
          <button type="button" @click="clearUploads" class="btn btn-light rounded-0">
            <small><b>Clear uploads</b></small>
          </button>
          <a href="https://www.patreon.com/potato4d" class="btn btn-light rounded-0">
            <small><b>Donate</b></small>
          </a>
          <button type="button" class="btn btn-light rounded-0">
            <small><b>v0.1.0</b></small>
          </button>
        </div>
      </div>
      <div class="text-center">
        <h1 class="text-muted">
          <img src="./images/logo.svg" width="60" alt="logo" /><br />
          <span>Imgur uploader</span>
        </h1>
      </div>
      <div class="container" v-cloak>
        <p v-if="busy" class="uploading">
          uploading...
        </p>
        <form class="px-3">
          <p class="form-group">
            <label><b>imgur token</b></label>
            <input type="password" v-model="token" class="form-control">
          </p>
          <div class="upload-area text-muted bg-light">
            <input class="upload-button" type="file" @change="upload">
            <img src="./images/camera.svg" width="40" alt="camera">
            <p class="mt-1"><b>Drop image here.</b></p>
          </div>
        </form>
        <ul class="row py-0 px-0 mx-0 my-4">
          <li v-for="item in items" class="col-4">
            <div class="card">
              <img :src="item" alt="" width="200" class="card-img-top">
              <div class="card-body">
                <input type="text" readonly :value="item" class="w-100 p-1 rounded border-0">
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
